<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<title>Profil Card Design</title>
</head>
<body>
<div class="container">
<div class="card">
<div class="card__border">
<div class="card__perfil">
<img src="github-export.png" alt="git" class="card__img">
</div>
</div>

<h3 class="card__name">Benoit Blanc</h3>
<span class="card__profession">Web Developer</span>

<div class="info">
<div class="info__icon">
    <i class="ri-information-line"></i>
</div>

<div class="info__border">
<div class="info__perfil">
<img src="github-export.png" alt="git2" class="info__img">
</div>
</div>

<div class="info__data">
<h3 class="info__name">Kelly Klarkson</h3>
<span class="info__profession">Cloud Engineer</span>
<span class="info__location">Lima - Peru</span>
</div>

<div class="info__social">
<a href="" class="info__social-link">
<span class="info__social-icon">
<i class="ri-linkedin-box-line"></i>
</span>
</a>
<a href="" class="info__social-link">
<span class="info__social-icon">
<i class="ri-github-fill"></i>  
</span>
</a>
</div>
</div>
</div>
</div>
</body>
</html>
